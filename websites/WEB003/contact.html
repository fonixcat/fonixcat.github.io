<!doctype html>
<html>
  <head>
    <link rel="stylesheet"  href="./_STYLE/FONTS/fonts.css">
	<meta charset="utf-8">
	<title> Contact Form</title>
  </head>
  
  	<style>
	/* Style inputs with type="text", select elements and textareas */
	input[type=text],input[type=tel],input[type=email], select, textarea {
	  width: 100%; /* Full width */
	  padding: 12px; /* Some padding */ 
	  border: 1px solid #ccc; /* Gray border */
	  border-radius: 4px; /* Rounded borders */
	  box-sizing: border-box; /* Make sure that padding and width stays in place */
	  margin-top: 6px; /* Add a top margin */
	  margin-bottom: 16px; /* Bottom margin */
	  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
	  font-family:Gill Sans,sans-serif;
	  font-size:1.1em;
	}

	/* Style the submit button with a specific background color etc */
	input[type=submit] {
	  width:100%;
	  background-color: #30aae2;
	  color: white;
	  padding: 12px 20px;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  font-family:Gill Sans,sans-serif;
	  font-size:1.1em;
	}

	/* When moving the mouse over the submit button, add a darker green color */
	input[type=submit]:hover {
	  background-color: #0C75B2;
	}

	/* Add a background color and some padding around the form */
	.container {
	  border-radius: 5px;
	  background-color: #black;
	  padding: 5px;
	}
	
	</style>

<body style="font-family:Gill Sans,sans-serif;font-size:1.1em;">

<!-- CONTACTOS Panel -->
	
		
		<div class="container" style="display:block;border:0px dashed lime;">
			<form action="https://formsubmit.co/88a36" method="POST">
				
				<input type="hidden" name="_template" value="table">
				<input type="hidden" name="subject" value="Publix PRINT - Pedido Informação">
				<input type="hidden" name="_captcha" value="false">
				<input type="hidden" name="_next" value="http://blballllbab.atwebpages.com/WEB004/thanks.html">  <!-- change to website domain -->
				
				<div><input type="text"   name="name" placeholder="Nome Completo" required></div>
				
				<div>
				    <input type="tel" id="phone" name="phone" placeholder="Telemóvel" pattern="[0-9]{9}" required>
					<!-- <br><small>formato: apenas digitos</small><br> -->
				</div>
				
				<div><input type="email"  name="email" placeholder="Email" required></div>
				
				<div>
					<select name="Continente">
						<option>Africa</option>
						<option>Asia</option>
						<option>Autralia</option>
						<option>Europa</option>
						<option>America</option>
						<option>...Outro...</option>
					</select> 
				</div>
				
				<div>
				 <textarea name="message" placeholder="Mensagem" rows="8" required style="font-family:Gill Sans,sans-serif;font-size:1.2em;"></textarea>
				</div>
				
				<!-- <button type="submit">Send</button>-->
				<input type="submit" value="Enviar Email">
	
				
			</form>
		</div>
	
	
	</body>
</html>
