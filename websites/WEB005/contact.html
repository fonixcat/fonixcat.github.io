<!doctype html>
<html>
  <head>
    <link rel="stylesheet"  href="./ASSETS/FONTS/fonts.css">
	<meta charset="utf-8">
	<title> Contact Form</title>
  </head>
  
  	<style>
	::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
	  color: #E9501C;
	  opacity: 0.8; /* Firefox */
	}

	:-ms-input-placeholder { /* Internet Explorer 10-11 */
	  color: #E9501C;
	}

	::-ms-input-placeholder { /* Microsoft Edge */
	  color: #E9501C;
	}
	
	
	/* Style inputs with type="text", select elements and textareas */
	input[type=text],input[type=tel],input[type=email], select, textarea {
	  width: 100%; /* Full width */
	  padding: 12px; /* Some padding */ 
	  border: 1px solid #ccc; /* Gray border */
	  border-radius: 4px; /* Rounded borders */
	  box-sizing: border-box; /* Make sure that padding and width stays in place */
	  margin-top: 6px; /* Add a top margin */
	  margin-bottom: 16px; /* Bottom margin */
	  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
	  font-family:Gill Sans,sans-serif;
	  font-size:1.1em;
	  color:#E9501C;
	  background-color:#white;
	}

	/* Style the submit button with a specific background color etc */
	input[type=submit] {
	  width:100%;
	  background-color: ligthsilver;
	  color: white;
	  padding: 12px 20px;
	  border: none;
	  border-radius: 4px;
	  cursor: pointer;
	  font-family:Gill Sans,sans-serif;
	  font-size:1.1em;
	}

	/* When moving the mouse over the submit button, add a darker green color */
	input[type=submit]:hover {
	  background-color: #45a049;
	}

	/* Add a background color and some padding around the form */
	.container {
	  border-radius: 5px;
	  background-color:#E9501C
	  padding: 5px;
	}
	
	</style>

<body style="font-family:Gill Sans,sans-serif;font-size:1.1em;background-color:#E9501C">

<!-- CONTACTOS Panel -->
	
		
		<div class="container" style="display:block;border:0px dashed lime;color:white;">
		
		    <div id="formfields" style="display:block;">
				<form  id="contactform"  action="https://formsubmit.co/88a36ae" method="POST"> 

					<input type="hidden" name="_template" value="table">
					<input type="hidden" name="subject" value="Publix Creative - Pedido Informação">
					<input type="hidden" name="_captcha" value="false">
					<input type="hidden" name="_next" value="http://blablalbalalala.atwebpages.com/WEB004/thanks.html">  <!-- change to website domain -->
					
					<div><input type="text"   name="name" placeholder="Nome Completo" required></div>
					
					<div>
						<input type="tel" id="phone" name="phone" placeholder="Telemóvel" pattern="[0-9]{9}" required>
						<!-- <br><small>formato: apenas digitos</small><br> -->
					</div>
					
					<div><input type="email"  name="email" placeholder="Email" required></div>
						
						<!-- <div>
							<select name="Continente">
								<option>Africa</option>
								<option>Asia</option>
								<option>Autralia</option>
								<option>Europa</option>
								<option>America</option>
								<option>...Outro...</option>
							</select> 
						</div>
						-->
					
					<div>
					 <textarea name="message" placeholder="Mensagem" rows="8" required style="font-family:Gill Sans,sans-serif;font-size:1.2em;"></textarea>
					</div>
					
					<!-- <button type="submit">Send</button>-->
					<input id="btnsend" type="submit"  disabled style="background-color:9c9c9c" value="Enviar Email">
		
				</form>
			</div>
			
			
			
			<div id="sendingemail" style="display:none;background-color:#E9501C;text-align:center;padding-top:150px;">
			   <div style="display:block;width:;margin-top:15px;"><img src="./ASSETS/ICONS/runemail.gif" style="width:20%;" ></div>
			   ...a enviar o email...</br><br>
			</div>
			
			
			
			
			<script>
			
			var meuForm = document.getElementById("contactform");
			const targetDiv = document.getElementById("sendingemail");
			const formDiv = document.getElementById("formfields");
			
			meuForm.onsubmit = function(){
			   //alert('Meu callback');
			   targetDiv.style.display = "block";
			   formDiv.style.display = "none";
			}

			</script>
		</div>
		
	
	
	</body>
</html>
